<!DOCTYPE html>
<html>
    <head>
      <title>FORMS!</title>
    </head>
    <body>
      <h1>TEST</h1>
      <form>
        <div>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="name" id="name">
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="email" id="email">
        </div>
        <div>
          <input type="checkbox" id="subscribe" value="yes" name="subscribe" checked>Subscribe to newsletter?<br>
        </div>
        <div>
          <input type="radio" name="gender" value="male"> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other<br>
        </div>
        <div>
          <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div>
          <label for="message">Comments</label>
          <textarea rows="4" cols="30" maxlength="500" placeholder="Comments"></textarea>
        </div>
        <div>
          <input type="submit" value="Subscribe">
        </div>
        <div>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/0H5GIju91hk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </form>
      <audio controls src="https://www.bensound.com/royalty-free-music?download=epic</audio"></audio>
      <video controls src=""></video>
    </body>
</html>
